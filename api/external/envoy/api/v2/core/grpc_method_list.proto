syntax = "proto3";

package solo.io.envoy.api.v2.core;

import "validate/validate.proto";

import "extproto/ext.proto";
option (extproto.hash_all) = true;
option (extproto.equal_all) = true;

option go_package = "github.com/solo-io/solo-kit/pkg/api/external/envoy/api/v2/core";

// [#protodoc-title: gRPC method list]

// A list of gRPC methods which can be used as an allowlist, for example.
message GrpcMethodList {
  message Service {
    // The name of the gRPC service.
    string name = 1 [(validate.rules).string = {min_bytes: 1}];

    // The names of the gRPC methods in this service.
    repeated string method_names = 2 [(validate.rules).repeated = {min_items: 1}];
  }

  repeated Service services = 1;
}
