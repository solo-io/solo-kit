syntax = "proto3";

package solo.io.envoy.api.v2.core;

import "github.com/solo-io/solo-kit/api/external/envoy/api/v2/core/grpc_service.proto";

import "validate/validate.proto";

import "extproto/ext.proto";
option (extproto.hash_all) = true;
option (extproto.equal_all) = true;

option go_package = "github.com/solo-io/solo-kit/pkg/api/external/envoy/api/v2/core";

// [#not-implemented-hide:]
// Configuration of the event reporting service endpoint.
message EventServiceConfig {
  oneof config_source_specifier {
    option (validate.required) = true;

    // Specifies the gRPC service that hosts the event reporting service.
    GrpcService grpc_service = 1;
  }
}
