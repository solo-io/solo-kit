syntax = "proto3";

package solo.io.envoy.api.v2;

import "github.com/solo-io/solo-kit/api/external/envoy/api/v2/discovery.proto";

import "google/api/annotations.proto";

import "github.com/solo-io/solo-kit/api/external/envoy/annotations/resource.proto";

import public "github.com/solo-io/solo-kit/api/external/envoy/api/v2/endpoint.proto";

import "extproto/ext.proto";
option (extproto.hash_all) = true;
option (extproto.equal_all) = true;

option go_package = "github.com/solo-io/solo-kit/pkg/api/external/envoy/api/v2";

// [#protodoc-title: EDS]
// Endpoint discovery :ref:`architecture overview <arch_overview_service_discovery_types_eds>`

service EndpointDiscoveryService {
  option (solo.io.envoy.annotations.resource).type = "solo.io.envoy.api.v2.ClusterLoadAssignment";

  // The resource_names field in DiscoveryRequest specifies a list of clusters
  // to subscribe to updates for.
  rpc StreamEndpoints(stream DiscoveryRequest) returns (stream DiscoveryResponse) {
  }

  rpc DeltaEndpoints(stream DeltaDiscoveryRequest) returns (stream DeltaDiscoveryResponse) {
  }

  rpc FetchEndpoints(DiscoveryRequest) returns (DiscoveryResponse) {
    option (google.api.http).post = "/v2/discovery:endpoints";
    option (google.api.http).body = "*";
  }
}

// [#not-implemented-hide:] Not configuration. Workaround c++ protobuf issue with importing
// services: https://github.com/google/protobuf/issues/4221 and protoxform to upgrade the file.
message EdsDummy {
}
